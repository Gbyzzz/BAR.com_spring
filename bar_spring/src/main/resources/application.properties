#DB connection
spring.datasource.url=jdbc:postgresql://localhost:5432/bar_db?stringtype=unspecified
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
hibernate.jdbc.use_streams_for_binary=false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
logging.level.org.hibernate.stat=DEBUG

#Redis cache
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.data.redis.timeout=2000
spring.cache.redis.time-to-live=100000
spring.data.redis.repositories.enabled=false
feign.autoconfiguration.jackson.enabled=true

#Flyway
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true
spring.flyway.baseline-on-migrate = true
flyway.baseline-on-migrate= true
flyway.baselineOnMigrate=true
flyway.placeholders.imagesPath = classpath:db/migration/images

#Security
gbyzzz.app.jwtSecret = SecretKey
gbyzzz.app.jwtExpirationMs = 86400000
spring.devtools.remote.secret=mysecret

#Other options
spring.main.allow-circular-references=true
