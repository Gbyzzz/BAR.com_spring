<div class="container mt-5 mb-5">
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/1.jpg" alt="Los Angeles" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Los Angeles</h3>
          <p>We had such a great time in LA!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/2.jpg" alt="Chicago" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Chicago</h3>
          <p>Thank you, Chicago!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/3.jpg" alt="New York" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>We love the Big Apple!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/4.jpg" alt="New York" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>We love the Big Apple!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/5.jpg" alt="New York" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>We love the Big Apple!</p>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>
<div class="container-fluid text-center" *transloco="let t">
    <h2>{{t('new cocktails')}}</h2>
</div>

<div class="line" >
  <div class="m-3" *ngFor="let cocktail of cocktails; ">
    <div class="post">
      <div class="bg-image hover-zoom container-img">
        <a class="post-img" [routerLink] = "['/cocktails/cocktail/' + cocktail.cocktailId]">
                      <img src="data:image/png;base64,{{cocktail.cocktailImage.bytes}}" width="423" height="255"
                           [routerLink] = "['/cocktails/cocktail/' + cocktail.cocktailId]"/>
          <div class="text-block">
            <h4><a style="color:white" [routerLink] = "['/cocktails/cocktail/' + cocktail.cocktailId]">
              {{cocktail.cocktailName}}
            </a></h4>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
