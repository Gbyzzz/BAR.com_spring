<div class="text-center font-weight-bold"><h1>Cocktails</h1></div>
<div class="d-flex flex-wrap" *ngFor="let cocktail of cocktails; let i=index">
     <div class="flex-lg-grow-0 m-3">
      <div class="post">
        <div class="bg-image hover-zoom">
          <a class="post-img">
            <img [src]="cocktail.cocktailImage" width="420"/>
            <div class="text-block">
              <h4><a style="color:white">
                {{cocktail.cocktailName}}
              </a></h4>
            </div>
          </a>
        </div>
      </div>
    </div>
</div>

<mat-paginator (page)="pageChanged($event)" [pageIndex]="pagination.pageNumber"
               [pageSize]="pagination.pageSize" [length]="totalCocktailsFounded"
               [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
