<div class="text-center font-weight-bold"><h1>Cocktails</h1></div>
<div class="d-flex flex-wrap" *ngFor="let cocktail of cocktails; let i=index">
     <div class="flex-lg-grow-0 m-3">
      <div class="post">
        <div class="bg-image hover-zoom">
          <a class="post-img" [routerLink] = "['/cocktails/cocktail/' + cocktail.cocktailId]">
            <img [src]="this.imageService.getImage(this.cocktail.cocktailImage.imageId)" width="420"
                 [routerLink] = "['/cocktails/cocktail/' + cocktail.cocktailId]"/>
            <div class="text-block">
              <h4><a type="submit" style="color:white"
                     [routerLink] = "['/cocktails/cocktail/' + cocktail.cocktailId]">
                {{cocktail.cocktailName}}
              </a></h4>
            </div>
          </a>
        </div>
      </div>
    </div>
</div>

<mat-paginator *ngIf="totalCocktailsFounded > 6" (page)="pageChanged($event)" [pageIndex]="pagination.pageNumber"
               [pageSize]="pagination.pageSize" [length]="totalCocktailsFounded"
               [pageSizeOptions]="[6, 12, 24]" showFirstLastButtons></mat-paginator>
