<table mat-table [dataSource]="ingredientDataSource" class="table table-bordered table-hover" >
  <thead class="table-dark">

  <ng-container matColumnDef="ingredientId">
    <th class="text-center" mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let ingredient">{{ingredient.ingredientId}}</td>
  </ng-container>

  <ng-container matColumnDef="ingredientName">
    <th class="text-center" mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let ingredient">{{ingredient.ingredientName}}</td>
  </ng-container>

  <ng-container matColumnDef="ingredientAlcohol">
    <th class="text-center" mat-header-cell *matHeaderCellDef>Alcohol</th>
    <td mat-cell *matCellDef="let ingredient">{{ingredient.ingredientAlcohol}}</td>
  </ng-container>

  <ng-container matColumnDef="unitOfMeasurement">
    <th class="text-center" mat-header-cell *matHeaderCellDef>Unit of measurement</th>
    <td mat-cell *matCellDef="let ingredient">{{ingredient.unitOfMeasurement}}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th class="text-center" mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let ingredient">
      <button class="delete-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-pencil" viewBox="0 0 16 16">
          <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
        </svg>
      </button>


<!--      <button mat-icon-button-->
<!--              class="edit-icon"-->
<!--      >-->

<!--        <mat-icon aria-hidden="false">edit</mat-icon>-->
<!--      </button>-->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="ingredientDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: ingredientDisplayedColumns;"></tr>

  </thead>
</table>

<mat-paginator (page)="changePage($event)" [pageIndex]="taskSearchValues.pageNumber"
               [pageSize]="taskSearchValues.pageSize" [length]="totalTasksFounded"
               [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
