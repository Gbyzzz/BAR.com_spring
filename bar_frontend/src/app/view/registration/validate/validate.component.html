<div class="container mt-5 mb-5">

  <div class="text-center">
    <h3>Please input code, which was sent to your email</h3>
  </div>

  <div class="text-center">

    <input class="me-1"
      #inputEl
           [style.border-color]="(valid == true) ? 'green'
                     : ((valid == false) ? 'red' : '')"
      *ngFor="let input of inputs.controls; let i = index"
      (focus)="handleFocus($event)"
      (blur)="onTouched?.()"
      (keypress)="handleKeyPress($event, i)"
      (input)="handleInput()"
      (keydown)="handleKeyDown($event, i)"
      (paste)="handlePaste($event, i)"
      [formControl]="$any(input)"
      [attr.autocomplete]="i === 0 ? 'one-time-code' : null"
      type="text"
      inputmode="numeric"
    />
  </div>
</div>
