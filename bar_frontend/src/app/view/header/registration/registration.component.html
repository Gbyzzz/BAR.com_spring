<section class="gradient-custom" [style.background-image]="'url(http://localhost:8080/image/13)'"
*transloco="let t">
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">{{t('registration form')}}</h3>
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label>{{t('username')}}</label>
                    <input type="text" formControlName="username" class="form-control form-control-lg"
                           (change)="onUsernameChange($event)"
                    [style.border-color]="(isUsernameAvailable == true && isUsernameValid == true) ? 'green'
                     : ((isUsernameAvailable == false || isUsernameValid == false) ? 'red' : '')"/>
                    <div *ngIf="isUsernameAvailable == false" class="text-danger">
                      {{t('error username available')}}
                    </div>
                    <div *ngIf="isUsernameValid == false" class="text-danger">
                      {{t('error username valid')}}
                    </div>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label>{{t('email')}}</label>
                    <input
                      type="text"
                      email="true"
                      formControlName="email"
                      class="form-control form-control-lg"
                      (change)="onEmailChange($event)"
                      [style.border-color]="(isEmailAvailable == true && isEmailValid == true) ? 'green' :
                      ((isEmailAvailable == false || isEmailValid == false) ? 'red' : '')"
                    />
                    <div *ngIf="isEmailAvailable == false" class="text-danger">
                      {{t('error email available')}}
                    </div>
                    <div *ngIf="isEmailValid == false" class="text-danger">
                      {{t('error email valid')}}
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <label>{{t('password')}}</label>
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control form-control-lg"
                      (change)="onPasswordChange($event)"
                      [style.border-color]="(isPasswordValid == true) ? 'green' :
                      ((isPasswordValid == false) ? 'red' : '')"
                    />
                    <div *ngIf="isPasswordValid == false" class="text-danger">
                      {{t('error password valid')}}
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <label>{{t('confirm password')}}</label>
                    <input
                      type="password"
                      formControlName="confirmPassword"
                      class="form-control form-control-lg"
                      (change)="onConfirmPasswordChange($event)"
                      [style.border-color]="(isConfirmPasswordMatch == true) ? 'green' :
                      ((isConfirmPasswordMatch == false) ? 'red' : '')"
                    />
                    <div *ngIf="isConfirmPasswordMatch == false" class="text-danger">
                      {{t('error passwords match')}}
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group form-check">
                <input
                  type="checkbox"
                  formControlName="acceptTerms"
                  id="acceptTerms"
                  class="form-check-input"
                  [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }"
                />
                <label for="acceptTerms" class="form-check-label">
                  {{t('terms')}}
                </label>
                <div *ngIf="!this.registrationForm.get('acceptTerms').value" class="text-danger">
                  {{t('error accept terms')}}
                </div>
              </div>

              <div class="mt-4 pt-2">
                <button class="btn btn-dark btn-lg" type="submit" value="Register"
                [disabled]="!isConfirmPasswordMatch || !isEmailAvailable || !isEmailValid
                 || !isPasswordValid || !isUsernameAvailable || !isUsernameValid ||
                 !this.registrationForm.get('acceptTerms').value">
                  {{t('register')}}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
